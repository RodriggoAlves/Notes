<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha</title>
  <link rel="stylesheet" href="/src/view/Styles/Authentication/ResetPassword.css">
</head>
<body>
  <div class="painel-reset">
    <div class="topo-reset">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 4h16v16H4V4z" stroke="white" stroke-width="2" rx="2" ry="2"/>
        <path d="M4 4l8 8 8-8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1>Redefinir Senha</h1>
    </div>

    <form class="form-reset">
      <div class="grupo-campo">
        <input type="email" id="email" required placeholder=" ">
        <label for="email">Digite seu e-mail</label>
      </div>

      <button type="submit" class="botao-reset">Enviar código de verificação</button>
    </form>

    <div class="voltar-login">
      <p>Lembrou sua senha? <a href="/index.html" class="link-voltar">Entrar</a></p>
    </div>
  </div>
</body>
</html>
